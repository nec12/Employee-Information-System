<!DOCTYPE html>  
<html>  
<head>  
<meta charset="ISO-8859-1">  
<title>Employee Information System</title>  
</head>  
<body>  
  
<h1>Add New Employee</h1>  
<form action="SaveServlet" method="post">  
<table>  

<tr><td>Name:</td><td><input type="text" name="name" maxlength="8" required/></td></tr>  
<tr><td>Password:</td><td><input type="password" name="password" required/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email" required placeholder="Enter a valid email address"/></td></tr> 
<tr><td>Gender: </td></tr> 
<tr><td><select name="gender" style="width:150px"> 
  <option value=" ">  </option> 
  <option value="Male">Male</option> 
  <option value="Female">Female</option> 
</select>  
</td></tr>
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">  
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  

</td></tr>  
<tr><td colspan="2"><input type="time"  value="timestamp"/></td></tr>
<tr><td colspan="2"><input type="submit" value="Save Employee"/>

</td></tr>  
</table>  
</form>

</body>  
</html>
